
<div>
<mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Studenti
        </mat-panel-title>
        <mat-panel-description>
          Lista degli studenti
        </mat-panel-description>
      </mat-expansion-panel-header>
    
     <p> *ngFor="let student of students" {{student.id} <span></span> {{student.name}} <span></span> {{student.passport}} }
                </p>
        
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Lista dipartimenti
        </mat-panel-title>
        <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
     
            <p>*ngFor="let dep of department"
               {dep.id}}
            </p>
            
    </mat-expansion-panel>
  </mat-accordion>
  
</div>
